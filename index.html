<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="card">
      <div class="img">
        <img src="./assets/images/illustration-article.svg" alt="image" />
      </div>
      <main class="text">
        <div class="learning">
          <p>Learning</p>
        </div>
        <p class="publish">Published 21 Dec 2023</p>
        <h3 class="heading">HTML & CSS foundations</h3>
        <p class="info">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="name">
          <img src="./assets/images/image-avatar.webp" alt="profile" />
          <p>Greg Hooper</p>
        </div>
      </main>
    </section>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Yan-Lynn-Mg">Yan Lynn Mg</a>.
      </div>
    </footer>
  </body>
</html>
